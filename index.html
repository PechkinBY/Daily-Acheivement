<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Daily Acheivement</title>

        <header class="wr-header">
            <div class="container">
                <div class="logo">
                    <img class="logo__img" src="./img/logo.png" alt="logo">
                    <p class="logo__text">Daily <span>Acheivement</span></p>
                </div>
                <div class="date">
                    <p class="date__value">12</p>
                    <p class="date__value">March</p>
                    <p class="date__value">2021</p>
                </div>
                <div class="user-menu">
                    <p class="user-menu__name">username</p>
                    <div class="user-menu__btn">log out</div>
                </div>
            </div>
        </header>

                        <p class="post__text"></p>

                            <div class="post__delete" data-postDate="">Delete</div>
                        </div>
                    </div>
                </template>
            </div>
        </main>

        <section class="wr-new-post">
            <div class="container">
                <form action="" class="new-post">
                    <textarea class="new-post__text" placeholder="What's new for today?"></textarea>
                    <div class="new-post__btn">Acheived!</div>
                </form>
            </div>
        </section>

        <section class="registration registration_hide">
            <div class="logo">
                <img class="logo__img" src="./img/logo.png" alt="logo">
                <p class="logo__text">Daily <span>Acheivement</span></p>
            </div>
    
            <form action="" class="registration__form">
                <div class="wr-input">
                    <input type="text" class="registration__data" required>
                    <label class="input-placeholder">Username</label>
                </div>
                <div class="wr-input">
                    <input type="password" class="registration__data" required>
                    <label class="input-placeholder">Password</label>
                </div>
                <div class="registration__btn registration__submit">LOG IN</div>
            </form>
            <div class="registration__btn registration__cloes">CLOSE</div>
        </section>
<script src="js/main.js"></script>
</body>
</html>
